<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue TEST</title>
<!-- Vue.js を読み込む -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <style>
        #app-2 .error {
          color: red;
        }
        </style>
        <div id="app-2">
          <input type="text" v-model="message">
          <div class="error" v-if="error.require">必須項目です。</div>
          <div class="error" v-if="error.tooLong">長すぎます。</div>
          <input type="text" >
          <span>{{message}}</span>
        </div>
        <script>
        var app2 = new Vue({
          el: '#app-2',
          watch: {
            message: function(newVal) {
              this.error.require = (newVal.length < 1) ? true : false;
              this.error.tooLong = (newVal.length > 5) ? true : false;
            }
          },
          data: {
            message: 'Hello word!',
            error: {
              require: false,
              tooLong: false,
            }
          }
        })
        </script>
<div id="app-on">
  <span>{{ onenvet }}</span>
  <button v-on:click="dothis">click</button>
</div>

<div id="app-1">{{ message }}{{lin}}</div>  <!-- {{ message }} が Vueデータに置換される -->

<script>
 var appon = new Vue({
          el: '#app-on',
          methods:{
            dothis:function(){
              this.onenvet="changevent"
            }
          },
          data: {
            onenvet: 'eventon',
            }
        })

var app1 = new Vue({
  el: '#app-1',                        /* #app-1 要素に対して Vue を適用する */
  data: { message: 'World Cup!',lin: 'Lin siwen' }    /* message という名前のデータを定義する */
})
</script>
<div id="app-103">
    <input type="checkbox" @click="change" checked>
    <span v-show="seen">Hello!{{seen}}</span>
  </div>
  <script>
  var app103 = new Vue({
    el: '#app-103',
    data: { seen: true },
    methods: {
      change: function(e) {
        this.seen = e.target.checked
      }
    }
  })
  </script>
  <div id="app-104">
    <input type="checkbox" @click="change" checked>
    <span v-if="seen">Hello!</span>
  </div>
  <script>
  var app104 = new Vue({
    el: '#app-104',
    data: { seen: true },
    methods: {
      change: function(e) {
        this.seen = e.target.checked
      }
    }
  })
  </script>
</body>
</html>
